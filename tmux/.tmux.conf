# .tmux.conf, tmux configuration file.
# See tmux4 book from Pragmatic programmer

## Prefix key
# Setting the prefix key form C-b to C-a
set -g prefix C-a

# Free the original C-b prefix keybinding
unbind C-b


bind C-a send-prefix

# Set the windows base index to  instead of 2
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Setting the delay between prefix and command
# tmux adds a delay between prefix and command, which may interfere with vim
set -s escape-time 1

# Enable focus events for better Neovim integration
set -g focus-events on

# Set options for mouse
set -g mouse on

# Keep numbering sequential
set -g renumber-windows on

# Set history limit
set -g history-limit 100000

# Shortcuts
# Reload config
unbind r
bind r run-shell "touch ~/dotfiles/tmux/.weather_refresh" \; source-file ~/.tmux.conf \; display-message ".tmux.conf Reloaded!"

# Pomodoro timer controls
unbind t  # unbind default clock
unbind P  # cleanup old bindings
unbind O
unbind X
unbind M-p
bind t run-shell "~/dotfiles/tmux/pomodoro.sh start >/dev/null 2>&1"
bind T run-shell "~/dotfiles/tmux/pomodoro.sh pause >/dev/null 2>&1"
bind x run-shell "~/dotfiles/tmux/pomodoro.sh cancel >/dev/null 2>&1"
bind M-t run-shell "~/dotfiles/tmux/pomodoro.sh reset >/dev/null 2>&1"

# Session switcher with fzf in popup
bind-key f display-popup -E -w 80% -h 60% -d \
  "#{pane_current_path}" "bash ~/dotfiles/tmux/smart-sessionizer.sh"

# Split panes with | and -
# bind | split-window -h -c "#{pane_current_path}"
# bind - split-window -v -c "#{pane_current_path}"

# bind f split-window -h -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# Create new window at the current pane path
bind c new-window -c "#{pane_current_path}"

# Split horizontally and launch Claude Code
bind C split-window -h -c "#{pane_current_path}" "claude code"

# Smart pane switching with awareness of Vim splits (vim-tmux-navigator)
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"  
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

# Clear screen (C-l is taken by pane nav, so use prefix + C-l)
bind C-l send-keys C-l

# Fallback vim movements (with prefix)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
# -r options allows repeatable key presses after the prefix key
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


# Handle mouse
set -g mouse on 

# Set the default termial mode to 256 color mode
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"


# Old window status styles removed - see lines 113-119 for current styling

# Status bar styling - left-aligned window dots next to session name
set -g status-position top
set -g status-style bg=default,fg=black 
set -g status-left-length 20
set -g status-right-length 150
set -g status-left "#[fg=white]  #S "
set -g status-right "#(~/dotfiles/tmux/pomodoro.sh status)  \
  #[fg=white]#(~/dotfiles/tmux/get_weather.sh) \
  󰄣 #(~/dotfiles/tmux/get_cpu_usage.sh) \
  󱃤 #(~/dotfiles/tmux/get_memory_usage.sh) \
  #(~/dotfiles/tmux/get_git_status.sh) \
  #(~/dotfiles/tmux/get_wifi_status.sh) \
  #(~/dotfiles/tmux/get_battery_status.sh) %b %d %I:%M %p "
set -g status-justify left

# Disable activity monitoring to avoid red indicators
set -g monitor-activity off
set -g visual-activity off

# Update status bar every second (for pomodoro timer)
set -g status-interval 1

# Theme: status (windows)
set -g window-status-format "● #W"
set -g window-status-current-format "● #W"
set -g window-status-current-style "fg=green,bold"
set -g window-status-style "fg=white,nobold"
set -g window-status-activity-style "fg=red,nobold"


# Set the windoes style, dim the inactive ones
setw -g window-style fg=color240,bg=color235
setw -g window-active-style fg=white,bg=black

# Hide pane borders (match background color)
set -g pane-border-style fg=color235
set -g pane-active-border-style fg=color235

# # Command / message line
# set -g message-style fg=black,bg=yellow
set -g message-style fg=black,bg=blue

# Enable vi mode
setw -g mode-keys vi


# remapping copy and paste keys
# bind Escape copy-mode
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection
unbind p
bind p paste-buffer


# Load mac specific settings
if-shell "uname | grep -q Darwin" "source-file ~/.tmux.mac.conf"

