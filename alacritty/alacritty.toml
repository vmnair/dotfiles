# Alacritty Config Files (TOML)
# See: https://toml.io/en/ 

# import: [~/.config/alacritty/catppuccin/catppuccin-mocha.toml]

# General properties
live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
decorations = "buttonless" # "Full" | "None" | "Transparent" | "Buttonless"
dynamic_padding = true 
opacity = 0.9

# [window.padding]
# x = 25
# y = 20

[font]
size = 8 

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"
